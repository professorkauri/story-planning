<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vertical Timelines (events + character/location icons)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/timelines.css">
</head>
<body>
  <header>
    <h1>Vertical Timelines</h1>
    <div class="meta" id="meta">Loading…</div>
    <div class="err" id="err"></div>
    <div class="actions">
      <button id="btn-theme" type="button">Light</button>
      <button id="btn-layout" type="button">Vertical</button>
      <button id="toggle-editor" type="button">Edit</button>
      <button id="btn-import" class="ghost" type="button">Import</button>
      <button id="btn-download" type="button">Download</button>
    </div>
  </header>
  
  

  <div id="viewport" class="viewport">
    <div id="grid" class="grid" role="table" aria-label="Timelines grid"></div>
  </div>

  <script>
    /** ===================== CONFIG ===================== **/
    const JSON_PATH = 'timelines.json';

    const visualDebug = false;

    const EVENT_IMAGES_DIR = 'images/events/';
    const CHAR_IMAGES_DIR = 'images/characters/';
    const LOC_IMAGES_DIR = 'images/locations/';
    const SEASONAL_IMAGES_DIR = 'images/seasonal/';
    const TIMELINE_IMAGES_DIR = 'images/timelines/';

    // ===== SIZING (edit these) =====
    const GRID_SIZING = {
      vertical: {
        namesColWidth:  '90px',
        timelineColMin: 'auto',
        timelineColMax: '1fr',
        weekRowMin:     'auto',
        weekHeaderRow:  'auto',
      },
      horizontal: {
        namesColWidth:  '160px',
        weekColWidth:   'auto',
        timelineRowMin: '120px',
        weekHeaderRow:  'auto',
      }
    };

    const LEGACY_PRESET_CATEGORIES = [
      '', 'OrdinaryWorld','CallToAdventure','RefusalOfTheCall','MeetingTheMentor','CrossingTheThreshold',
      'TestsAlliesEnemies','ApproachToTheInmostCave','TheOrdeal','Reward','TheRoadBack','Resurrection','TheReturn'
    ];

    const IMAGE_EXTS = ['png', 'jpg', 'jpeg', 'webp', 'gif', 'svg', 'avif'];

    /** ===================== SETTINGS (CATEGORIES) ===================== **/
    let settingsState = null;

    const DEFAULT_UI = {
      title: 'Vertical Timelines',
      theme: 'light',
      layout: 'vertical'
    };

    const DEFAULT_SETTINGS = {
      ui: { ...DEFAULT_UI },
      categories: Array.from({ length: 12 }, (_, i) => ({
        id: i + 1,
        name: LEGACY_PRESET_CATEGORIES[i + 1] || `Category ${i + 1}`,
        emoji: '',
        color: '',
        text: 'black'
      }))
    };

    function applyUIFromSettings() {
      const ui = (settingsState?.ui) || DEFAULT_UI;
      const h1 = document.querySelector('header h1');
      if (h1) h1.textContent = ui.title || DEFAULT_UI.title;
      document.body.classList.toggle('theme-dark', ui.theme === 'dark');
      document.body.classList.toggle('theme-light', ui.theme !== 'dark');
      const viewportEl = document.getElementById('viewport');
      if (viewportEl) {
        viewportEl.classList.toggle('layout-horizontal', ui.layout === 'horizontal');
        viewportEl.classList.toggle('layout-vertical', ui.layout !== 'horizontal');
      }
      applyGridSizing(ui.layout === 'horizontal' ? 'horizontal' : 'vertical');
      syncHeaderControlsFromSettings();
    }

    function getCatById(id) {
      return (settingsState?.categories || []).find(c => c.id === id) || null;
    }
    function getCatIdByName(name) {
      if (!name) return 0;
      const n = name.toLowerCase();
      const found = (settingsState?.categories || []).find(c => c.name.toLowerCase() === n);
      return found ? found.id : 0;
    }
    function getCatName(id) { return getCatById(id)?.name || ''; }
    function getCatEmoji(id) { return getCatById(id)?.emoji || ''; }

    function toCatId(val) {
      if (val == null) return 0;
      if (typeof val === 'number' && Number.isInteger(val)) return val;
      const s = String(val).trim();
      if (!s) return 0;
      const asNum = Number(s);
      if (Number.isInteger(asNum)) return asNum;
      return getCatIdByName(s);
    }

    /** ===================== SMALL HELPERS ===================== **/
    const $ = (id) => document.getElementById(id);
    const setText = (id, txt) => { const el = $(id); if (el) el.textContent = txt; };

    // Specifics
    function isSpecificWeek(s) { return /^\d{4}-\d{2}$/.test(s || ''); }           // YYYY-WW
    function isSpecificWeekDay(s) { return /^\d{4}-\d{2}-[1-7]$/.test(s || ''); } // YYYY-WW-D

    // Relative dates
    function parseRelDays(s) {                  // "#", "#d", "##D"
      const m = /^(\d+)\s*[dD]?$/.exec(s || '');
      return m ? parseInt(m[1], 10) : null;
    }
    function parseRelWeeks(s) {                  // "#w"
      const m = /^(\d+)\s*[wW]$/.exec(s || '');
      return m ? parseInt(m[1], 10) : null;
    }

    // Duration → days: accepts "#w", "#", or "#d"
    function parseDurationToDays(s) {
      if (!s) return 0;
      const w = parseRelWeeks(s);
      if (w != null) return w * 7;
      const d = parseRelDays(s);
      if (d != null) return d;
      return 0;
    }

    function syncHeaderControlsFromSettings() {
      const themeBtn = document.getElementById('btn-theme');
      const layoutBtn = document.getElementById('btn-layout');

      // Show the *current* mode as the button label (press to toggle)
      const theme = settingsState?.ui?.theme === 'dark' ? 'dark' : 'light';
      if (themeBtn) themeBtn.textContent = theme === 'dark' ? 'Dark' : 'Light';

      const layout = settingsState?.ui?.layout === 'horizontal' ? 'horizontal' : 'vertical';
      if (layoutBtn) layoutBtn.textContent = layout === 'horizontal' ? 'Horizontal' : 'Vertical';

      // (Optional) aria-pressed accessibility
      if (themeBtn) themeBtn.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
      if (layoutBtn) layoutBtn.setAttribute('aria-pressed', layout === 'horizontal' ? 'true' : 'false');
    }

    function toggleTheme() {
      if (!settingsState.ui) settingsState.ui = { ...DEFAULT_UI };
      settingsState.ui.theme = (settingsState.ui.theme === 'dark') ? 'light' : 'dark';
      applyAllFromSettings();            // applies classes + re-render
      syncHeaderControlsFromSettings();  // refresh button labels
    }

    function toggleLayout() {
      if (!settingsState.ui) settingsState.ui = { ...DEFAULT_UI };
      settingsState.ui.layout = (settingsState.ui.layout === 'horizontal') ? 'vertical' : 'horizontal';
      applyAllFromSettings();            // flips layout & re-renders
      syncHeaderControlsFromSettings();  // refresh button labels
    }

    
    function stripExt(name) { return name.replace(/\.[^.]+$/, ''); }
    function encSeg(s) { return encodeURIComponent(s).replace(/%2F/g, '/'); }

    function isoWeekToDate(iso) {
      const [yStr, wStr] = iso.split('-'); const Y = +yStr, W = +wStr;
      const jan4 = new Date(Date.UTC(Y, 0, 4)); const d = jan4.getUTCDay() || 7;
      const monW1 = new Date(jan4); monW1.setUTCDate(jan4.getUTCDate() - (d - 1));
      const monW = new Date(monW1); monW.setUTCDate(monW1.getUTCDate() + (W - 1) * 7); monW.setUTCHours(0, 0, 0, 0);
      return monW;
    }
    function isoWeekToIdx(iso) {
      const d = isoWeekToDate(iso); const epochMon = new Date(Date.UTC(1970, 0, 5));
      return Math.floor((d - epochMon) / (7 * 24 * 3600 * 1000));
    }
    function idxToISOWeek(idx) {
      const epochMon = new Date(Date.UTC(1970, 0, 5));
      const d = new Date(epochMon); d.setUTCDate(epochMon.getUTCDate() + idx * 7);
      const t = new Date(Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate()));
      const day = t.getUTCDay() || 7; t.setUTCDate(t.getUTCDate() + (4 - day));
      const isoYear = t.getUTCFullYear();
      const w1 = new Date(Date.UTC(isoYear, 0, 4)); const wd = w1.getUTCDay() || 7;
      const w1Mon = new Date(w1); w1Mon.setUTCDate(w1.getUTCDate() - (wd - 1));
      const diff = (d - w1Mon); const isoWeek = 1 + Math.floor(diff / (7 * 24 * 3600 * 1000));
      return { year: isoYear, week: isoWeek };
    }

    function applyGridSizing(layout) {
      const g = document.getElementById('grid');
      if (!g) return;
      const sz = GRID_SIZING[layout] || GRID_SIZING.vertical;

      if (sz.namesColWidth) g.style.setProperty('--names-col-width', sz.namesColWidth);
      if (sz.weekHeaderRow) g.style.setProperty('--week-header-row', sz.weekHeaderRow);

      if (layout === 'vertical') {
        g.style.setProperty('--timeline-col-min', sz.timelineColMin);
        g.style.setProperty('--timeline-col-max', sz.timelineColMax);
        g.style.setProperty('--week-row-min',     sz.weekRowMin);
        g.style.removeProperty('--week-col-width');
        g.style.removeProperty('--timeline-row-min');
      } else {
        g.style.setProperty('--week-col-width',   sz.weekColWidth);
        g.style.setProperty('--timeline-row-min', sz.timelineRowMin);
        g.style.removeProperty('--timeline-col-min');
        g.style.removeProperty('--timeline-col-max');
        g.style.removeProperty('--week-row-min');
      }
    }

    function toColorInputValue(v) {
      // Normalize, then coerce to #RRGGBB for <input type="color">
      const s = normalizeHexColor(v);
      if (!s) return '#000000';
      let hex = s.slice(1);
      if (hex.length === 3) hex = hex.split('').map(ch => ch + ch).join('');         // #RGB -> #RRGGBB
      if (hex.length === 4) hex = hex.slice(0, 3).split('').map(ch => ch + ch).join(''); // #RGBA -> #RRGGBB (drop A)
      if (hex.length === 8) hex = hex.slice(0, 6);                                   // #RRGGBBAA -> #RRGGBB (drop AA)
      return '#' + hex.toLowerCase();
    }

    // Convert any hex (3/4/6/8) to a valid <input type="color"> value (#RRGGBB)
    function toColorInputValue(hex) {
      const norm = normalizeHexColor(hex || '');
      if (!norm) return '#000000';
      let s = norm.replace(/^#/, '');
      // strip alpha if 8 digits
      if (s.length === 8) s = s.slice(0, 6);
      // expand #RGB / #RGBA -> #RRGGBB
      if (s.length === 3) s = s.split('').map(ch => ch + ch).join('');
      if (s.length === 4) s = s.slice(0, 3).split('').map(ch => ch + ch).join('');
      // pad defensively
      if (s.length !== 6) return '#000000';
      return '#' + s.toUpperCase();
    }

    function buildTimelineHeaderEl(tl) {
      const th = document.createElement('div');
      th.className = 'thead';

      // image (fallback to a grey square if missing/not found)
      const insertPh = () => {
        const ph = document.createElement('div');
        ph.className = 'thead-thumb thead-thumb--ph';
        th.appendChild(ph);
      };

      const thumb = makeSmartImgFallback(
        TIMELINE_IMAGES_DIR,
        tl.imageName || '',
        'thead-thumb',
        tl.title || ''
      , insertPh);

      if (thumb) th.appendChild(thumb);

      // title span
      const title = document.createElement('span');
      title.className = 'thead-title';
      title.textContent = tl.title || '';
      th.appendChild(title);

      return th;
    }


    function normalizeEditorState(es) {
      if (!es || !Array.isArray(es.timelines)) return es;
      es.timelines.forEach(tl => {
        if (typeof tl.image !== 'string') tl.image = '';
        if (!Array.isArray(tl.events)) tl.events = [];
      });
      if (!Array.isArray(es.seasonal)) es.seasonal = [];
      return es;
    }

    function getCatText(id) { return getCatById(id)?.text || 'black'; }

    function normalizeHexColor(v) {
      const s = String(v || '').trim().replace(/^#/, '');
      if (/^[0-9a-f]{3}$/i.test(s)) return '#' + s;
      if (/^[0-9a-f]{4}$/i.test(s)) return '#' + s;
      if (/^[0-9a-f]{6}$/i.test(s)) return '#' + s;
      if (/^[0-9a-f]{8}$/i.test(s)) return '#' + s;
      return '';
    }

    function applyAllFromSettings() {
      applyUIFromSettings();
      applyStateToRenderer();
    }

    async function tryLoadJSON() {
      try {
        const r = await fetch(`${JSON_PATH}?v=${Date.now()}`, { cache: 'no-store' });
        if (!r.ok) return null;
        const raw = await r.json();
        const combined = coerceCombinedJson(raw);
        if (!Array.isArray(combined.timelines)) return null;
        return combined; // { settings, timelines, seasonal }
      } catch { return null; }
    }


    async function bootstrapState() {
      const disk = await tryLoadJSON();      // single source of truth
      if (disk) {
        settingsState = disk.settings || DEFAULT_SETTINGS;
        editorState   = normalizeEditorState({
          timelines: disk.timelines || [],
          seasonal:  disk.seasonal  || []
        });
        applyUIFromSettings();
        return;
      }

      // If file missing or invalid, start clean (still no localStorage)
      settingsState = DEFAULT_SETTINGS;
      editorState   = normalizeEditorState({ timelines: [], seasonal: [] });
      applyUIFromSettings();
    }

    function toStartDayIdx(rawDate, prevEndDayIdx) {
      if (isSpecificWeekDay(rawDate)) {
        const [Y, W, D] = rawDate.split('-').map(Number);
        const base = isoWeekToDayIdx(`${Y}-${String(W).padStart(2, '0')}`);
        return base + (D - 1); // D:1..7 (Mon..Sun)
      }
      if (isSpecificWeek(rawDate)) {
        return isoWeekToDayIdx(rawDate); // Monday of that week
      }
      // Relative: "#w" OR "#" | "#d"
      const relW = parseRelWeeks(rawDate);
      if (relW != null) {
        const relDays = relW * 7;
        return (prevEndDayIdx == null) ? relDays : (prevEndDayIdx + relDays);
      }
      const relD = parseRelDays(rawDate);
      if (relD != null) {
        return (prevEndDayIdx == null) ? relD : (prevEndDayIdx + relD);
      }
      return null; // invalid
    }



    /** CSV parse */
    function parseCSV(text) {
      const rows = []; let row = [], cur = '', inQ = false;
      for (let i = 0; i < text.length; i++) {
        const ch = text[i], nx = text[i + 1];
        if (ch === '"') { if (inQ && nx === '"') { cur += '"'; i++; } else inQ = !inQ; }
        else if (ch === ',' && !inQ) { row.push(cur); cur = ''; }
        else if ((ch === '\n' || ch === '\r') && !inQ) { if (ch === '\r' && nx === '\n') i++; row.push(cur); cur=''; rows.push(row); row = []; }
        else cur += ch;
      }
      row.push(cur); rows.push(row);
      const maxLen = Math.max(...rows.map(r => r.length));
      return rows.map(r => r.concat(Array(Math.max(0, maxLen - r.length)).fill('')));
    }

    /** Smart image helpers */
    function makeSmartImg(dir, name, className, alt) {
      if (!name) return null;
      const img = document.createElement('img');
      img.className = className || '';
      img.alt = alt || name;
      img.loading = 'lazy';
      const exts = IMAGE_EXTS.slice();
      let i = 0;
      const tryNext = () => { if (i >= exts.length) { img.remove(); return; } img.src = `${dir}${encSeg(name)}.${exts[i++]}`; };
      img.onerror = tryNext; tryNext(); return img;
    }
    function makeSmartImgFallback(dir, name, className, alt, onAllFail) {
      if (!name) { if (typeof onAllFail === 'function') onAllFail(); return null; }
      const img = document.createElement('img');
      img.className = className || ''; img.alt = alt || name; img.loading = 'lazy';
      const exts = IMAGE_EXTS.slice(); let i = 0;
      const tryNext = () => {
        if (i >= exts.length) { img.remove(); if (typeof onAllFail === 'function') onAllFail(); return; }
        img.src = `${dir}${encSeg(name)}.${exts[i++]}`;
      };
      img.onerror = tryNext; tryNext(); return img;
    }

    function prependEventMedia(el, ev, setHasImage) {
      const setFlag = (v) => { if (typeof setHasImage === 'function') setHasImage(!!v); };
      const insertPlaceholder = () => {
        const ph = document.createElement('div');
        ph.className = 'thumb';
        el.prepend(ph);
        setFlag(false);
      };
      const tryLocation = () => {
        const firstLoc = (ev.locations && ev.locations[0]) ? ev.locations[0] : '';
        if (firstLoc) {
          const locImg = makeSmartImgFallback(LOC_IMAGES_DIR, firstLoc, 'thumb', firstLoc, insertPlaceholder);
          if (locImg) {
            locImg.addEventListener('load', () => setFlag(true), { once: true });
            el.prepend(locImg);
          }
        } else insertPlaceholder();
      };
      if (ev.imageName) {
        const img = makeSmartImgFallback(EVENT_IMAGES_DIR, ev.imageName, 'thumb', ev.imageName, tryLocation);
        if (img) {
          img.addEventListener('load', () => setFlag(true), { once: true });
          el.prepend(img);
        }
      } else tryLocation();
    }

    function computeTimelineRanges(timelines) {
      return timelines.map(tl => {
        if (!tl.events || tl.events.length === 0) return null;
        let start = Infinity, end = -Infinity;
        for (const ev of tl.events) {
          start = Math.min(start, ev.startIdx);
          end   = Math.max(end, ev.startIdx + ev.durationDays); // end is exclusive
        }
        if (!Number.isFinite(start) || !Number.isFinite(end)) return null;
        return { start, end }; // [start, end)
      });
    }

    /** CSV -> timeline */
    function csvToTimeline(filename, csvText) {
      const rowsRaw = parseCSV(csvText).filter(r => r.some(c => (c || '').trim() !== ''));
      if (!rowsRaw.length) throw new Error('CSV is empty');
      const titleRow = rowsRaw[0];
      const title = (titleRow.find(c => (c || '').trim() !== '') || '').trim() || stripExt(filename);
      const rows = rowsRaw.slice(1);

      const events = [];
      for (const row of rows) {
        const [d, dur, desc, cat, img, chars, locs] = [
          (row[0] || '').trim(), (row[1] || '').trim(),
          (row[2] || '').trim(), (row[3] || '').trim(),
          (row[4] || '').trim(), (row[5] || '').trim(),
          (row[6] || '').trim()
        ];
        if (!d && !dur && !desc && !cat && !img && !chars && !locs) continue;
        const durationWeeks = parseRelWeeks(dur);
        if (!durationWeeks) continue;
        if (!isSpecificWeek(d) && parseRelWeeks(d) == null) continue;

        const characters = (chars ? chars.split(/\s+/).filter(Boolean) : []);
        const locations = (locs ? locs.split(/\s+/).filter(Boolean) : []);
        const categoryId = toCatId(cat);
        events.push({ rawDate: d, durationWeeks, desc, categoryId, imageName: img || '', characters, locations });
      }
      if (!events.length) throw new Error('No valid events found');
      return { title, events };
    }

    function resolveTimelineDays(tl) {
      let prevEnd = null;
      const events = tl.events.map(ev => {
        const startIdx = toStartDayIdx(ev.rawDate, prevEnd);
        if (startIdx == null) return null;
        const durationDays = Math.max(1, ev.durationDays | 0);
        const endIdx = startIdx + durationDays; // exclusive
        prevEnd = endIdx;
        return { ...ev, startIdx, durationDays };
      }).filter(Boolean);
      return { title: tl.title, imageName: tl.imageName || '', events };
    }


    /** ===================== CORNER YEAR HELPERS ===================== **/
    function setupCornerYearTracker(grid, corner) {
      const scroller = grid.parentElement;
      const weekLabels = Array.from(grid.querySelectorAll('.wlabel:not(.wlabel--seasonal)'));

      function update() {
        const topY = scroller.getBoundingClientRect().top + 1;
        let best = null, bestDy = Infinity;
        for (const wl of weekLabels) {
          const r = wl.getBoundingClientRect();
          const dy = Math.abs(r.top - topY);
          const visible = r.bottom > topY && r.top < (topY + scroller.clientHeight);
          if (visible && dy < bestDy) { best = wl; bestDy = dy; }
        }
        if (!best) {
          let minPos = Infinity, chosen = null;
          for (const wl of weekLabels) {
            const pos = wl.getBoundingClientRect().top - topY;
            if (pos >= 0 && pos < minPos) { minPos = pos; chosen = wl; }
          }
          best = chosen || weekLabels[weekLabels.length - 1] || null;
        }
        if (best) {
          const idx = parseInt(best.dataset.weekIdx, 10);
          const { year } = idxToISOWeek(idx);
          corner.textContent = String(year);
        }
      }

      scroller.addEventListener('scroll', update, { passive: true });
      window.addEventListener('resize', update);
      update();
    }

    /** ============ DAY-LEVEL HELPERS ============ **/
    const MS_PER_DAY = 24 * 3600 * 1000;
    // Epoch Monday (same base as your week index code but at day granularity)
    const EPOCH_MON = new Date(Date.UTC(1970, 0, 5)); // Monday 1970-01-05

    // Returns Monday of ISO week YYYY-WW (00:00 UTC)
    function isoWeekToDate(iso) {
      const [yStr, wStr] = String(iso).split('-');
      const Y = +yStr, W = +wStr;
      const jan4 = new Date(Date.UTC(Y, 0, 4));
      const d = jan4.getUTCDay() || 7; // 1..7
      const monW1 = new Date(jan4);
      monW1.setUTCDate(jan4.getUTCDate() - (d - 1)); // Monday of week 1
      const monW = new Date(monW1);
      monW.setUTCDate(monW1.getUTCDate() + (W - 1) * 7);
      monW.setUTCHours(0, 0, 0, 0);
      return monW;
    }

    // Day index: integer days since EPOCH_MON
    function dateToDayIdx(d) {
      return Math.floor((d.getTime() - EPOCH_MON.getTime()) / MS_PER_DAY);
    }
    function dayIdxToDate(idx) {
      const d = new Date(EPOCH_MON);
      d.setUTCDate(EPOCH_MON.getUTCDate() + idx);
      d.setUTCHours(0,0,0,0);
      return d;
    }

    // Convert "YYYY-WW" -> Monday dayIdx
    function isoWeekToDayIdx(iso) {
      return dateToDayIdx(isoWeekToDate(iso));
    }

    // Convert a dayIdx to ISO {year, week, day:1..7}
    function idxToISODay(idx) {
      const d = dayIdxToDate(idx);
      // Find ISO week/year by moving to Thursday of this week
      const day = d.getUTCDay() || 7;
      const th = new Date(d);
      th.setUTCDate(d.getUTCDate() + (4 - day));
      const isoYear = th.getUTCFullYear();
      const w1 = new Date(Date.UTC(isoYear, 0, 4));
      const wd = w1.getUTCDay() || 7;
      const w1Mon = new Date(w1);
      w1Mon.setUTCDate(w1.getUTCDate() - (wd - 1));
      const week = 1 + Math.floor((d - w1Mon) / MS_PER_DAY / 7);
      return { year: isoYear, week, day };
    }


    function setupCornerYearTrackerHorizontal(grid, corner) {
      const scroller = grid.parentElement;

      function getNamesColWidthPx() {
        const v = getComputedStyle(grid).getPropertyValue('--names-col-width').trim();
        const n = parseFloat(v);
        return Number.isFinite(n) ? n : 0;
      }

      function headerMidY() {
        const any = grid.querySelector('.wlabel');
        if (!any) return 0;
        const r = any.getBoundingClientRect();
        return r.top + r.height / 2;
      }

      function update() {
        const leftX = scroller.getBoundingClientRect().left;
        const contentLeftX = leftX + getNamesColWidthPx() + 1;
        const y = headerMidY();
        if (!y) return;

        let header = null;
        const stack = (document.elementsFromPoint?.(contentLeftX, y) || []);
        for (const el of stack) {
          if (el.classList && el.classList.contains('wlabel')) { header = el; break; }
        }

        if (!header) {
          const all = Array.from(grid.querySelectorAll('.wlabel'));
          for (const h of all) {
            const r = h.getBoundingClientRect();
            if (contentLeftX >= r.left && contentLeftX < r.right) { header = h; break; }
          }
          if (!header && all.length) {
            let best = null, bestDx = Infinity;
            for (const h of all) {
              const dx = h.getBoundingClientRect().left - contentLeftX;
              if (dx >= 0 && dx < bestDx) { best = h; bestDx = dx; }
            }
            header = best || all[all.length - 1];
          }
        }

        if (header) {
          const idx = parseInt(header.dataset.weekIdx, 10);
          if (Number.isFinite(idx)) {
            const { year } = idxToISOWeek(idx);
            corner.textContent = String(year);
          }
        }
      }

      scroller.addEventListener('scroll', update, { passive: true });
      window.addEventListener('resize', update);
      update();
    }

    function coerceCombinedJson(json) {
      // Accept legacy { timelines, seasonal } or new { settings, timelines, seasonal }
      const out = {
        settings: structuredClone(DEFAULT_SETTINGS),
        timelines: [],
        seasonal: []
      };

      if (!json || typeof json !== 'object') return out;

      // Settings can be nested or (legacy) on root
      const srcSettings = json.settings || {
        ui: json.ui,
        categories: json.categories
      };

      if (srcSettings) {
        const ui = srcSettings.ui || {};
        out.settings.ui = {
          title: String(ui.title || DEFAULT_UI.title),
          theme: ui.theme === 'dark' ? 'dark' : 'light',
          layout: ui.layout === 'horizontal' ? 'horizontal' : 'vertical'
        };

        const cats = Array.isArray(srcSettings.categories) ? srcSettings.categories : DEFAULT_SETTINGS.categories;
        out.settings.categories = cats
          .filter(c => Number.isInteger(c.id) && c.id >= 1 && c.id <= 12)
          .map(c => ({
            id: c.id,
            name: String(c.name || ''),
            emoji: String(c.emoji || ''),
            color: normalizeHexColor(c.color),
            text: String(c.text || '').toLowerCase() === 'white' ? 'white' : 'black'
          }));
      }

      out.timelines = Array.isArray(json.timelines) ? json.timelines : [];
      out.seasonal  = Array.isArray(json.seasonal) ? json.seasonal : [];
      return out;
    }

    /* debouncedApply with flush() */
    function debounce(fn, ms) {
      let t, lastArgs, lastThis;
      const d = function (...a) {
        lastArgs = a; lastThis = this;
        clearTimeout(t);
        t = setTimeout(() => { t = null; fn.apply(lastThis, lastArgs); }, ms);
      };
      d.flush = () => {
        if (t) { clearTimeout(t); t = null; fn.apply(lastThis, lastArgs); }
      };
      return d;
    }
    const AUTOSAVE_MS = 400;
    const debouncedApply = debounce(() => { applyStateToRenderer(); }, AUTOSAVE_MS);

    /* Force-commit any focused input and flush pending debounce */
    function flushPendingEdits() {
      const ae = document.activeElement;
      if (ae && (ae.tagName === 'INPUT' || ae.tagName === 'TEXTAREA' || ae.isContentEditable)) {
        ae.dispatchEvent(new Event('input',  { bubbles: true }));
        ae.dispatchEvent(new Event('change', { bubbles: true }));
        ae.blur();
      }
      debouncedApply.flush?.();
    }

    /* Use renderer from current in-memory editorState + settingsState */
    async function applyStateToRenderer() {
      const timelines = (editorState?.timelines || []).map(tl => ({
        title: tl.title,
        imageName: tl.image || '',
        events: (tl.events || []).map(e => {
          const categoryId = toCatId(e.categoryId ?? e.category ?? '');
          return {
            rawDate: e.date,                                    // now can be YYYY-WW, YYYY-WW-D, #w, #, #d
            durationDays: parseDurationToDays(e.duration) || 0, // <-- CHANGED
            desc: e.desc,
            categoryId,
            imageName: e.image || '',
            characters: e.characters || [],
            locations: e.locations || []
          };
        })
      }));

      const resolved = timelines.map(resolveTimelineDays);

      // Map seasonal → day indices (associate with the Monday of each week)
      const seasonalMarkers = (editorState?.seasonal || []).map(s => {
        if (isSpecificWeek(s.date)) {
          return { type: 'static', dayIdx: isoWeekToDayIdx(s.date), id: s.id, name: s.name, desc: s.desc || '', imageName: s.id };
        } else if (/^\d{2}$/.test(s.date)) {
          return { type: 'recurring', week: parseInt(s.date, 10), id: s.id, name: s.name, desc: s.desc || '', imageName: s.id };
        }
        return null;
      }).filter(Boolean);

      if ((settingsState?.ui?.layout) === 'horizontal') {
        await renderGridHorizontalDays(resolved, seasonalMarkers);
      } else {
        await renderGridVerticalDays(resolved, seasonalMarkers);
      }
    }

        iEmoji.addEventListener('input', () => { cat.emoji = iEmoji.value; applyStateToRenderer(); });

        // Text field -> model + picker + swatch
        iColorText.addEventListener('input', () => {
          const raw = iColorText.value;
          const norm = normalizeHexColor(raw); // '' if invalid
          if (raw.trim() === '' || norm) {
            cat.color = norm; // '' clears color
            swatch.style.background = norm || 'transparent';
            textBtn.style.background = norm || 'transparent';
            if (norm) iColorPicker.value = toColorInputValue(norm);
            applyStateToRenderer();
          }
        });

        // Picker ➜ Text
        iColorPicker.addEventListener('input', () => {
          const val = iColorPicker.value;              // always #RRGGBB
          const norm = normalizeHexColor(val);         // stays #rrggbb with '#'
          cat.color = norm;
          iColorText.value = norm;
          swatch.style.background = norm || 'transparent';
          textBtn.style.background = norm || 'transparent';
          applyStateToRenderer();
        });

        // Text ➜ Picker (NEW)
        iColorText.addEventListener('input', () => {
          const raw  = iColorText.value.trim();
          if (raw === '') {
            // allow clearing
            cat.color = '';
            textBtn.style.background = 'transparent';
            // don't force-set the picker; leave last chosen color visible
            applyStateToRenderer();
            return;
          }

          const norm = normalizeHexColor(raw); // accepts #RGB/#RGBA/#RRGGBB/#RRGGBBAA
          if (!norm) {
            // invalid so far — do nothing (user might still be typing)
            return;
          }

          // commit normalized value back to text (nice & consistent)
          iColorText.value = norm.toUpperCase();
          cat.color = norm;

          // update the picker (must be #RRGGBB)
          iColorPicker.value = toColorInputValue(norm);

          // live preview on the toggle button
          textBtn.style.background = norm || 'transparent';

          applyStateToRenderer();
        });

        textBtn.addEventListener('click', () => {
          cat.text = (cat.text === 'white') ? 'black' : 'white';
          textBtn.style.color = (cat.text === 'white') ? '#fff' : '#000';
          applyStateToRenderer();
        });
      });
    }

    /** ===================== RENDER TIMELINES (Horizontal) ===================== **/
    async function renderGridHorizontalDays(timelines, seasonalMarkers = []) {
      const grid = $('grid');
      grid.innerHTML = '';

      // Bounds from day indices
      const bounds = timelines.flatMap(tl => tl.events.map(ev => [ev.startIdx, ev.startIdx + ev.durationDays]));
      const minIdx = Math.min(...bounds.map(b => b[0]));
      const maxIdx = Math.max(...bounds.map(b => b[1]));
      const totalDays = Math.max(1, maxIdx - minIdx);

      // Expand recurring seasonal to concrete day indices (Monday of week)
      const { year: minYear } = idxToISODay(minIdx);
      const { year: maxYear } = idxToISODay(maxIdx - 1);
      const expandedSeasonal = [];
      for (const m of seasonalMarkers) {
        if (m.type === 'static') expandedSeasonal.push(m);
        else if (m.type === 'recurring') {
          const ww = String(m.week).padStart(2, '0');
          for (let y = minYear; y <= maxYear; y++) {
            const dayIdx = isoWeekToDayIdx(`${y}-${ww}`);
            if (dayIdx >= minIdx && dayIdx < maxIdx) expandedSeasonal.push({ ...m, type: 'static', dayIdx });
          }
        }
      }

      // seasonal mapped by dayIdx (insert before the "day column" of that day)
      const seasonalByDay = new Map();
      for (const m of expandedSeasonal) {
        if (!seasonalByDay.has(m.dayIdx)) seasonalByDay.set(m.dayIdx, []);
        seasonalByDay.get(m.dayIdx).push(m);
      }

      // Build columns: for each visible day, optional seasonal cols then the day col
      const columns = [];
      const dayColIndex = new Map(); // dayIdx -> column index (of the "day" column, not its seasonals)
      for (let d = minIdx; d < maxIdx; d++) {
        const seas = seasonalByDay.get(d);
        if (seas) {
          for (const m of seas) columns.push({ type: 'seasonal', dayIdx: d, data: m });
        }
        dayColIndex.set(d, columns.length);
        columns.push({ type: 'day', dayIdx: d });
      }

      // Active day counts (how many events touch that day)
      const activeDayCounts = new Map();
      for (const tl of timelines) for (const ev of tl.events) {
        const start = ev.startIdx, end = ev.startIdx + ev.durationDays;
        for (let i = start; i < end; i++) activeDayCounts.set(i, (activeDayCounts.get(i) || 0) + 1);
      }

      // Grid template: 2 header rows (Weeks, Days), then one row per timeline
      grid.style.gridTemplateRows = [
        'var(--week-header-row)', // NEW week band
        'var(--week-header-row)', // day header row (reusing the var)
        ...timelines.map(() => 'minmax(var(--timeline-row-min), auto)')
      ].join(' ');

      grid.style.gridTemplateColumns = [
        'var(--names-col-width)',
        ...columns.map(() => 'var(--week-col-width)')
      ].join(' ');

      // Corner cell (top-left) shows dynamic ISO year while scrolling
      const corner = document.createElement('div');
      corner.className = 'corner';
      corner.style.gridRow = '1 / 3';       // span both header rows
      corner.style.gridColumn = '1 / 2';
      corner.textContent = '';              // tracker will fill year
      grid.appendChild(corner);

      // Row 2: Day headers + Seasonal headers
      columns.forEach((col, c) => {
        const gridCol = 2 + c;
        if (col.type === 'day') {
          const hdr = document.createElement('div');
          hdr.className = 'wlabel';
          hdr.dataset.dayIdx = String(col.dayIdx);

          // one destructure only
          const { year, week, day } = idxToISODay(col.dayIdx);
          const wIdx = isoWeekToIdx(`${year}-${String(week).padStart(2,'0')}`);
          hdr.dataset.weekIdx = String(wIdx);

          const dname = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'][day - 1];
          const dt = dayIdxToDate(col.dayIdx);
          const dd = String(dt.getUTCDate()).padStart(2, '0');

          const inner = document.createElement('div');
          inner.className = 'wlabel__inner';
          inner.textContent = `${dname} ${dd}`;
          const count = activeDayCounts.get(col.dayIdx) || 0;
          if (count > 0) { inner.classList.add('has-events'); inner.dataset.count = String(count); }

          hdr.appendChild(inner);
          hdr.style.gridRow = '2 / 3';
          hdr.style.gridColumn = `${gridCol} / ${gridCol + 1}`;
          grid.appendChild(hdr);
        } else {
          const hdr = document.createElement('div');
          hdr.className = 'wlabel wlabel--seasonal';
          hdr.dataset.dayIdx = String(col.dayIdx);

          const inner = document.createElement('div');
          inner.className = 'wlabel__inner wlabel__inner--seasonal';

          const m = col.data;
          const img = makeSmartImg(SEASONAL_IMAGES_DIR, m.imageName, 'seasonal-thumb', m.name);
          if (img) inner.appendChild(img);

          const nameEl = document.createElement('span');
          nameEl.className = 'seasonal-name';
          nameEl.textContent = m.name;
          inner.appendChild(nameEl);

          if (m.desc) {
            const descEl = document.createElement('span');
            descEl.className = 'seasonal-desc';
            descEl.textContent = m.desc;
            inner.appendChild(descEl);
          }

          hdr.appendChild(inner);
          hdr.style.gridRow = '2 / 3';
          hdr.style.gridColumn = `${gridCol} / ${gridCol + 1}`;
          grid.appendChild(hdr);
        }
      });

      // Row 1: Week headers — span 7 days + any seasonals inside that span
      // Iterate over each ISO week that intersects the visible range.
      // Align at Monday dayIdx boundaries.
      const firstMonday = isoWeekToDayIdx(`${idxToISODay(minIdx).year}-${String(idxToISODay(minIdx).week).padStart(2,'0')}`);
      // We'll roll from the Monday at/just before minIdx
      let wkStart = firstMonday;
      while (wkStart < maxIdx) {
        const wkEnd = wkStart + 7; // exclusive
        // Find the first visible day column in this week
        const dayStart = Math.max(wkStart, minIdx);
        const dayEnd = Math.min(wkEnd, maxIdx);

        // If the band is outside the viewport, skip
        if (dayStart < dayEnd) {
          let spanCols = 0;
          let colStart = null;
          for (let d = dayStart; d < dayEnd; d++) {
            const seas = seasonalByDay.get(d)?.length || 0;
            if (colStart == null) {
              colStart = 2 + (seas
                ? columns.findIndex((c) => c.type === 'seasonal' && c.dayIdx === d)
                : dayColIndex.get(d));
            }
            spanCols += seas + 1;
          }

          if (colStart != null && spanCols > 0) {
            const { year, week } = idxToISODay(wkStart);   // <- single destructure
            const wkHdr = document.createElement('div');
            wkHdr.className = 'wlabel wlabel--weekband';
            const inner = document.createElement('div');
            inner.className = 'wlabel__inner wlabel__inner--weekband';
            inner.textContent = `Week ${String(week).padStart(2, '0')}`;
            wkHdr.appendChild(inner);
            wkHdr.style.gridRow = '1 / 2';
            wkHdr.style.gridColumn = `${colStart} / ${colStart + spanCols}`;
            wkHdr.dataset.weekIdx = String(isoWeekToIdx(`${year}-${String(week).padStart(2,'0')}`));
            grid.appendChild(wkHdr);
          }
        }

        wkStart += 7;
      }

      // Pre-compute [start,end) day ranges per timeline
      const tlRanges = computeTimelineRanges(timelines);

      // Left names column
      timelines.forEach((tl, r) => {
        const gridRow = 3 + r;
        const name = buildTimelineHeaderEl({ title: tl.title, imageName: tl.imageName });
        name.style.gridRow = `${gridRow} / ${gridRow + 1}`;
        name.style.gridColumn = '1 / 2';
        grid.appendChild(name);

        // draw background cells for each column in this row
        columns.forEach((col, c) => {
          const bg = document.createElement('div');
          bg.className = 'cell' + (col.type === 'seasonal' ? ' cell--seasonal' : '');
          bg.style.gridRow = `${gridRow} / ${gridRow + 1}`;
          bg.style.gridColumn = `${2 + c} / ${3 + c}`;

          // Mark outside for BOTH day and seasonal cells using the same rule
          const range = tlRanges[r];
          if (typeof col.dayIdx === 'number') {
            if (!range || col.dayIdx < range.start || col.dayIdx >= range.end) {
              bg.classList.add('outside');
            }
          } else {
            // (Defensive fall-back; seasonal columns should carry dayIdx)
            bg.classList.add('outside');
          }

          grid.appendChild(bg);
        });

      });

      // Helper to count seasonal columns between two day indices
      function countSeasonalsBetween(startDayIdx, endDayIdxExclusive, { excludeStart = false } = {}) {
        let total = 0;
        const from = excludeStart ? startDayIdx + 1 : startDayIdx; // <- skip seasonals that sit before the start-day column
        for (let idx = from; idx < endDayIdxExclusive; idx++) {
          total += (seasonalByDay.get(idx)?.length || 0);
        }
        return total;
      }


      // Place events
      for (let r = 0; r < timelines.length; r++) {
        const tl = timelines[r];
        const gridRow = 3 + r;
        for (const ev of tl.events) {
          const start = ev.startIdx;
          const endExclusive = ev.startIdx + ev.durationDays;

          const visStart = Math.min(Math.max(start, minIdx), maxIdx - 1);
          const visEndDay = Math.min(Math.max(endExclusive - 1, minIdx), maxIdx - 1);
          if (!dayColIndex.has(visStart) || !dayColIndex.has(visEndDay)) continue;

          const baseSpanDays = Math.abs(visEndDay - visStart) + 1;
          const a = Math.max(Math.min(start, endExclusive), minIdx);
          const b = Math.min(Math.max(start, endExclusive), maxIdx);
          const extraSeasonal = (a + 1 <= b)
            ? countSeasonalsBetween(a, b, { excludeStart: true })
            : 0;
          const span = baseSpanDays + extraSeasonal;

          const colStart = dayColIndex.get(visStart);
          const el = document.createElement('div');
          el.className = 'event';

          const catId   = toCatId(ev.categoryId);
          const catName = getCatName(catId);
          const catEmoji= getCatEmoji(catId);
          const catColor= getCatColor(catId);
          const catText = getCatText(catId);

          el.dataset.catId = String(catId || 0);
          el.dataset.catEmoji = catEmoji || '';
          el.dataset.catTitle = catName || '';
          el.dataset.catColor = catColor || '';
          el.style.setProperty('--jcolor', catColor || 'transparent');
          el.style.setProperty('--jtext',  catText  || 'black');
          el.style.setProperty('--jemoji', `"${catEmoji}"`);

          const gridColStart = 2 + colStart;
          el.style.gridRow = `${gridRow} / ${gridRow + 1}`;
          el.style.gridColumn = `${gridColStart} / ${gridColStart + span}`;

          const { year, week, day } = idxToISODay(start);
          const labelStart = `${year}-${String(week).padStart(2,'0')}-${day}`;

          const topline = document.createElement('div');
          topline.className = 'topline';

          const sticky = document.createElement('div');
          sticky.className = 'event-sticky';
          sticky.dataset.image = 'false';

          prependEventMedia(sticky, ev, (has) => {
            sticky.dataset.image = has ? 'true' : 'false';
          });

          if (catName) {
            const cat = document.createElement('div');
            cat.className = 'cat';
            cat.textContent = catName;
            topline.appendChild(cat);
          }

          const title = document.createElement('div');
          title.className = 'desc';
          title.textContent = ev.desc || '(no description)';
          topline.appendChild(title);

          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.textContent = `${labelStart} • ${ev.durationDays}d`;
          topline.appendChild(meta);

          // chips
          const charChips = document.createElement('div');
          charChips.className = 'chips chips--characters';
          for (const n of ev.characters || []) {
            const a = document.createElement('a');
            a.className = 'chip';
            a.href = `characters/${encodeURIComponent(n)}.html`;
            a.title = `Character: ${n}`;
            const icon = makeSmartImg(CHAR_IMAGES_DIR, n, 'icon', n);
            if (icon) a.appendChild(icon);
            const label = document.createElement('span');
            label.textContent = n;
            a.appendChild(label);
            charChips.appendChild(a);
          }
          if (charChips.children.length) topline.appendChild(charChips);

          const locChips = document.createElement('div');
          locChips.className = 'chips chips--locations';
          for (const n of ev.locations || []) {
            const a = document.createElement('a');
            a.className = 'chip';
            a.href = `locations/${encodeURIComponent(n)}.html`;
            a.title = `Location: ${n}`;
            const label = document.createElement('span');
            label.textContent = n;
            a.appendChild(label);
            locChips.appendChild(a);
          }
          if (locChips.children.length) topline.appendChild(locChips);

          sticky.appendChild(topline);
          el.appendChild(sticky);
          grid.appendChild(el);
        }
      }

      // Meta text
      const firstL = (function(){const {year,week,day}=idxToISODay(minIdx); return `${year}-W${String(week).padStart(2,'0')}-${day}`})();
      const lastL  = (function(){const {year,week,day}=idxToISODay(maxIdx-1); return `${year}-W${String(week).padStart(2,'0')}-${day}`})();
      setText('meta', `Timelines: ${timelines.length} • Days: ${totalDays} • Range: ${firstL} → ${lastL}`);
      setupCornerYearTrackerHorizontal(grid, corner);
    }

    /** ===================== RENDER VERTICAL TIMELINES ===================== **/
    async function renderGridVerticalDays(timelines, seasonalMarkers = []) {
      const grid = $('grid');
      grid.innerHTML = '';

      const bounds = timelines.flatMap(tl => tl.events.map(ev => [ev.startIdx, ev.startIdx + ev.durationDays]));
      const minIdx = Math.min(...bounds.map(b => b[0]));
      const maxIdx = Math.max(...bounds.map(b => b[1]));
      const totalDays = Math.max(1, maxIdx - minIdx);

      const activeDayCounts = new Map();
      for (const tl of timelines) for (const ev of tl.events) {
        for (let i = ev.startIdx; i < ev.startIdx + ev.durationDays; i++) {
          activeDayCounts.set(i, (activeDayCounts.get(i) || 0) + 1);
        }
      }

      // Expand seasonal to day indices (Monday)
      const { year: minYear } = idxToISODay(minIdx);
      const { year: maxYear } = idxToISODay(maxIdx - 1);
      const expandedSeasonal = [];
      for (const m of seasonalMarkers) {
        if (m.type === 'static') expandedSeasonal.push(m);
        else if (m.type === 'recurring') {
          const ww = String(m.week).padStart(2, '0');
          for (let y = minYear; y <= maxYear; y++) {
            const dayIdx = isoWeekToDayIdx(`${y}-${ww}`);
            if (dayIdx >= minIdx && dayIdx < maxIdx) expandedSeasonal.push({ ...m, type: 'static', dayIdx });
          }
        }
      }

      // Build rows (top is newest): for each day descending, seasonal rows (if any) then the day row.
      const seasonalByDay = new Map();
      for (const m of expandedSeasonal) {
        if (!seasonalByDay.has(m.dayIdx)) seasonalByDay.set(m.dayIdx, []);
        seasonalByDay.get(m.dayIdx).push(m);
      }

      const rows = [];
      const dayRowIndex = new Map();
      for (let d = maxIdx - 1; d >= minIdx; d--) {
        const seas = seasonalByDay.get(d);
        if (seas) {
          for (const m of seas) rows.push({ type: 'seasonal', dayIdx: d, data: m });
        }
        dayRowIndex.set(d, rows.length);
        rows.push({ type: 'day', dayIdx: d });
      }

      // Two left header columns: Weeks band + Days/Seasonal labels
      grid.style.gridTemplateColumns = [
        'var(--names-col-width)', // week band
        'var(--names-col-width)', // day labels
        ...timelines.map(() => 'minmax(var(--timeline-col-min), var(--timeline-col-max))')
      ].join(' ');

      grid.style.gridTemplateRows = rows.map(() => 'minmax(var(--week-row-min), auto)').join(' ');

      // Single top-left corner spanning both left header columns.
      // Shows dynamic ISO year while scrolling.
      const corner = document.createElement('div');
      corner.className = 'corner';
      corner.style.gridColumn = '1 / 3'; // span week band + day label columns
      corner.style.gridRow = '1 / 2';
      corner.textContent = '';           // tracker will fill year
      grid.appendChild(corner);

      // Column headers (timeline titles)
      timelines.forEach((tl, cIdx) => {
        const th = buildTimelineHeaderEl({ title: tl.title, imageName: tl.imageName });
        th.style.gridColumn = `${3 + cIdx} / ${4 + cIdx}`;
        th.style.gridRow = '1 / 2';
        grid.appendChild(th);
      });

      // Pre-compute [start,end) day ranges per timeline
      const tlRanges = computeTimelineRanges(timelines);

      // Left day/seasonal header column (col 2)
      rows.forEach((row, rIdx) => {
        if (row.type === 'day') {
          const wl = document.createElement('div'); // create first
          wl.className = 'wlabel';
          wl.dataset.dayIdx = String(row.dayIdx);

          const { year, week, day } = idxToISODay(row.dayIdx);
          const wIdx = isoWeekToIdx(`${year}-${String(week).padStart(2,'0')}`);
          wl.dataset.weekIdx = String(wIdx);        // now safe

          const dname = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'][day - 1];
          const dt = dayIdxToDate(row.dayIdx);
          const dd = String(dt.getUTCDate()).padStart(2, '0');

          const inner = document.createElement('div');
          inner.className = 'wlabel__inner';
          inner.textContent = `${dname} ${dd}`;
          const cnt = activeDayCounts.get(row.dayIdx) || 0;
          if (cnt > 0) { inner.classList.add('has-events'); inner.dataset.count = String(cnt); }

          wl.appendChild(inner);
          wl.style.gridColumn = '2 / 3';
          wl.style.gridRow = `${2 + rIdx} / ${3 + rIdx}`;
          grid.appendChild(wl);

          // background cells for each timeline column in this row
          timelines.forEach((_, cIdx) => {
            const bg = document.createElement('div');
            bg.className = 'cell';
            bg.style.gridColumn = `${3 + cIdx} / ${4 + cIdx}`;
            bg.style.gridRow = `${2 + rIdx} / ${3 + rIdx}`;

            const range = tlRanges[cIdx];
            const d = row.dayIdx;
            if (!range || d < range.start || d >= range.end) {
              bg.classList.add('outside');
            }

            grid.appendChild(bg);
          });

        } else {
          // Seasonal row label (col 2)
          const wl = document.createElement('div');
          wl.className = 'wlabel wlabel--seasonal';

          const inner = document.createElement('div');
          inner.className = 'wlabel__inner wlabel__inner--seasonal';

          const m = row.data;
          const img = makeSmartImg(SEASONAL_IMAGES_DIR, m.imageName, 'seasonal-thumb', m.name);
          if (img) inner.appendChild(img);

          const nameEl = document.createElement('span');
          nameEl.className = 'seasonal-name';
          nameEl.textContent = m.name;
          inner.appendChild(nameEl);

          if (m.desc) {
            const descEl = document.createElement('span');
            descEl.className = 'seasonal-desc';
            descEl.textContent = m.desc;
            inner.appendChild(descEl);
          }

          wl.appendChild(inner);
          wl.style.gridColumn = '2 / 3';
          wl.style.gridRow = `${2 + rIdx} / ${3 + rIdx}`;
          grid.appendChild(wl);

          // background seasonal row stripes
          timelines.forEach((_, cIdx) => {
            const bg = document.createElement('div');
            bg.className = 'cell cell--seasonal';
            bg.style.gridColumn = `${3 + cIdx} / ${4 + cIdx}`;
            bg.style.gridRow = `${2 + rIdx} / ${3 + rIdx}`;

            const range = tlRanges[cIdx];
            const d = row.dayIdx; // seasonal rows carry the day they belong to
            if (!range || d < range.start || d >= range.end) {
              bg.classList.add('outside');
            }

            grid.appendChild(bg);
          });

        }
      });

      // Left week band column (col 1): headers spanning 7 days + seasonal rows inside the week
      // We iterate visible weeks (aligned to Mondays) and compute row spans across our rows structure.
      const firstMonday = isoWeekToDayIdx(`${idxToISODay(minIdx).year}-${String(idxToISODay(minIdx).week).padStart(2,'0')}`);
      let wkStart = firstMonday;
      while (wkStart < maxIdx) {
        const wkEnd = wkStart + 7; // exclusive
        const dayStart = Math.max(wkStart, minIdx);
        const dayEnd = Math.min(wkEnd, maxIdx);
        if (dayStart < dayEnd) {
          // find the topmost row index (remember rows are descending days with seasonals before each day)
          let rowTop = null, spanRows = 0;
          for (let d = dayStart; d < dayEnd; d++) {
            const rDay = dayRowIndex.get(d);
            if (rDay == null) continue;

            // seasonal rows for this day come just before the day
            const seas = seasonalByDay.get(d)?.length || 0;
            const topForThisDay = rDay - seas; // first seasonal if any, else the day itself
            if (rowTop == null || topForThisDay < rowTop) rowTop = topForThisDay;

            // total rows consumed for this day block
            spanRows += seas + 1;
          }

          if (rowTop != null && spanRows > 0) {
            const { year, week } = idxToISODay(wkStart);  // single destructure
            const wkHdr = document.createElement('div');
            wkHdr.className = 'wlabel wlabel--weekband';
            const inner = document.createElement('div');
            inner.className = 'wlabel__inner wlabel__inner--weekband';
            inner.textContent = `Week ${String(week).padStart(2, '0')}`;
            wkHdr.appendChild(inner);

            wkHdr.dataset.weekIdx = String(isoWeekToIdx(`${year}-${String(week).padStart(2,'0')}`));

            const gridRowStart = 2 + rowTop;
            wkHdr.style.gridColumn = '1 / 2';
            wkHdr.style.gridRow = `${gridRowStart} / ${gridRowStart + spanRows}`;
            grid.appendChild(wkHdr);
          }
        }
        wkStart += 7;
      }

      // Place events
      function countSeasonalsBetween(startDayIdx, endDayIdxExclusive) {
        let total = 0;
        for (let idx = startDayIdx; idx < endDayIdxExclusive; idx++) total += (seasonalByDay.get(idx)?.length || 0);
        return total;
      }

      for (let cIdx = 0; cIdx < timelines.length; cIdx++) {
        const tl = timelines[cIdx];
        for (const ev of tl.events) {
          const start = ev.startIdx;
          const endExclusive = ev.startIdx + ev.durationDays;

          const visStart = Math.min(Math.max(start, minIdx), maxIdx - 1);
          const visEndDay = Math.min(Math.max(endExclusive - 1, minIdx), maxIdx - 1);
          if (!dayRowIndex.has(visStart) || !dayRowIndex.has(visEndDay)) continue;

          // top-most row for this event block (remember rows are descending)
          // choose the row index of the later day (visually higher), add seasonal rows above it
          const topDay = Math.max(visStart, visEndDay);
          const baseSpanDays = Math.abs(visEndDay - visStart) + 1;
          const extra = countSeasonalsBetween(Math.max(Math.min(start, endExclusive), minIdx), Math.min(Math.max(start, endExclusive), maxIdx));
          const span = baseSpanDays + extra;

          const rDayIndex = dayRowIndex.get(topDay);
          const seasAbove = seasonalByDay.get(topDay)?.length || 0;
          const topRow = rDayIndex - seasAbove;

          const el = document.createElement('div');
          el.className = 'event';

          const catId   = toCatId(ev.categoryId);
          const catName = getCatName(catId);
          const catEmoji= getCatEmoji(catId);
          const catColor= getCatColor(catId);
          const catText = getCatText(catId);

          el.dataset.catId = String(catId || 0);
          el.dataset.catEmoji = catEmoji || '';
          el.dataset.catTitle = catName || '';
          el.dataset.catColor = catColor || '';
          el.style.setProperty('--jcolor', catColor || 'transparent');
          el.style.setProperty('--jtext',  catText  || 'black');
          el.style.setProperty('--jemoji', `"${catEmoji}"`);

          el.style.gridColumn = `${3 + cIdx} / ${4 + cIdx}`;
          el.style.gridRow = `${2 + topRow} / ${2 + topRow + span}`;

          const { year, week, day } = idxToISODay(start);
          const labelStart = `${year}-${String(week).padStart(2, '0')}-${day}`;

          const topline = document.createElement('div');
          topline.className = 'topline';

          const sticky = document.createElement('div');
          sticky.className = 'event-sticky';
          sticky.dataset.image = 'false';
          prependEventMedia(sticky, ev, (has) => { sticky.dataset.image = has ? 'true' : 'false'; });

          if (catName) {
            const cat = document.createElement('div');
            cat.className = 'cat';
            cat.textContent = catName;
            topline.appendChild(cat);
          }

          const title = document.createElement('div');
          title.className = 'desc';
          title.textContent = ev.desc || '(no description)';
          topline.appendChild(title);

          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.textContent = `${labelStart} • ${ev.durationDays}d`;
          topline.appendChild(meta);

          // chips
          const charChips = document.createElement('div');
          charChips.className = 'chips chips--characters';
          for (const n of ev.characters || []) {
            const a = document.createElement('a'); a.className = 'chip';
            a.href = `characters/${encodeURIComponent(n)}.html`; a.title = `Character: ${n}`;
            const icon = makeSmartImg(CHAR_IMAGES_DIR, n, 'icon', n); if (icon) a.appendChild(icon);
            const label = document.createElement('span'); label.textContent = n; a.appendChild(label);
            charChips.appendChild(a);
          }
          if (charChips.children.length) topline.appendChild(charChips);

          const locChips = document.createElement('div');
          locChips.className = 'chips chips--locations';
          for (const n of ev.locations || []) {
            const a = document.createElement('a'); a.className = 'chip';
            a.href = `locations/${encodeURIComponent(n)}.html`; a.title = `Location: ${n}`;
            const label = document.createElement('span'); label.textContent = n; a.appendChild(label);
            locChips.appendChild(a);
          }
          if (locChips.children.length) topline.appendChild(locChips);

          sticky.appendChild(topline);
          el.appendChild(sticky);
          grid.appendChild(el);
        }
      }

      const firstL = (function(){const {year,week,day}=idxToISODay(minIdx); return `${year}-W${String(week).padStart(2,'0')}-${day}`})();
      const lastL  = (function(){const {year,week,day}=idxToISODay(maxIdx-1); return `${year}-W${String(week).padStart(2,'0')}-${day}`})();
      setText('meta', `Timelines: ${timelines.length} • Days: ${totalDays} • Range: ${firstL} → ${lastL}`);
      setupCornerYearTracker(grid, corner);
    }

    /** ===================== BOOT ===================== **/
    (async function main() {
      try {
        await bootstrapState();
        await applyStateToRenderer();

        if (visualDebug && !editMode) enterEditMode();

        const btn = document.getElementById('toggle-editor');
        if (btn) btn.addEventListener('click', () => (editMode ? exitEditMode() : enterEditMode()));

        const btnImport = document.getElementById('btn-import');
        const btnDownload = document.getElementById('btn-download');
        if (btnImport) btnImport.onclick = onImportJSON;
        if (btnDownload) btnDownload.onclick = onDownloadJSON;

        const btnTheme = document.getElementById('btn-theme');
        const btnLayout = document.getElementById('btn-layout');
        if (btnTheme) btnTheme.onclick = toggleTheme;
        if (btnLayout) btnLayout.onclick = toggleLayout;
        // Initial label sync (in case applyUIFromSettings hasn’t run yet)
        syncHeaderControlsFromSettings();

      } catch (e) {
        console.error(e);
        setText('err', e.message || String(e));
      }
    })();
  </script>
