<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 2rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 1rem 0;
        }
        a {
            text-decoration: none;
            color: #3366cc;
            font-size: 1.2rem;
            padding: 0.5rem 1.5rem;
            border: 1px solid #3366cc;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            background: #3366cc;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Home Menu</h1>
    <ul>

        <li><a href="/pkmnsearch/index.html">Pokedex Search</a></li>
    </ul>
